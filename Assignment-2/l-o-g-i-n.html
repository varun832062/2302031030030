<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./l-o-g-i-n.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,800;1,400;1,800&display=swap"
    />
  </head>
  <body>
    <div class="login1">
      <header class="frame-header">
        <div class="frame-child6"></div>
        <div class="group-div">
          <div class="frame-child7"></div>
          <div class="rectangle-parent6">
            <div class="frame-child8"></div>
            <i class="gym-studio1">GYM STUDIO</i>
          </div>
          <div class="frame-parent1">
            <div class="rectangle-parent7">
              <div class="frame-child9"></div>
              <i class="home1">HOME</i>
            </div>
            <div class="rectangle-parent8">
              <div class="frame-child10"></div>
              <i class="about1">ABOUT</i>
            </div>
            <div class="frame-wrapper2">
              <div class="rectangle-parent9">
                <div class="frame-child9"></div>
                <i class="classes1">CLASSES</i>
              </div>
            </div>
            <div class="frame-wrapper3">
              <div class="rectangle-parent10">
                <div class="frame-child9"></div>
                <i class="shop1">SHOP</i>
              </div>
            </div>
            <div class="rectangle-parent11">
              <div class="frame-child9"></div>
              <i class="classes1">GALLERY</i>
            </div>
            <div class="frame-wrapper3">
              <div class="rectangle-parent12">
                <div class="frame-child9"></div>
                <i class="contact1">CONTACT</i>
              </div>
            </div>
            <button class="frame-button">
              <div class="frame-child15"></div>
              <i class="login2">LOGIN</i>
            </button>
          </div>
        </div>
      </header>
      <main class="login-inner">
        <section class="user-name-input-parent">
          <div class="user-name-input">
            <h3 class="login3">LOGIN</h3>
          </div>
          <div class="user-name-input1">
            <div class="user-name2">USER NAME</div>
            <div class="empty-user-name">
              <div class="empty-user-name-child"></div>
              <div class="user-name3">USER NAME</div>
            </div>
          </div>
          <div class="password-inputs">
            <div class="email-inputs-parent">
              <div class="email-inputs">
                <div class="email-inputs1">
                  <div class="email-id2">EMAIL ID</div>
                </div>
                <div class="email-inputs2">
                  <div class="email-inputs-child"></div>
                  <div class="email-id3">EMAIL ID</div>
                </div>
              </div>
              <div class="password-parent">
                <div class="password2">PASSWORD</div>
                <div class="login-button">
                  <div class="login-button-child"></div>
                  <div class="user-name3">PASSWORD</div>
                </div>
              </div>
            </div>
            <div class="password-inputs-inner">
              <div class="login-label-parent">
                <div class="login-label">
                  <button class="sign-in-label">
                    <div class="sign-in-label-child"></div>
                    <i class="login4">LOGIN</i>
                  </button>
                </div>
                <div class="are-you-not-container" id="areYouNot">
                  <span>
                    <span>Are you not member?</span>
                    <span class="create-a-account"> create a account</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var areYouNot = document.getElementById("areYouNot");
      if (areYouNot) {
        areYouNot.addEventListener("click", function (e) {
          window.location.href = "./s-i-g-n-u-p.html";
        });
      }
    </script>
  </body>
</html>
