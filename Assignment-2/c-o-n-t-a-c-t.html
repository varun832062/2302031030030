<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-o-n-t-a-c-t.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,800;1,400;1,800&display=swap"
    />
  </head>
  <body>
    <div class="contact2">
      <header class="header">
        <div class="header-child"></div>
        <div class="rectangle-parent13">
          <div class="frame-child16"></div>
          <div class="rectangle-parent14">
            <div class="frame-child17"></div>
            <i class="gym-studio2">GYM STUDIO</i>
          </div>
          <div class="frame-parent2">
            <div class="rectangle-parent15">
              <div class="frame-child18"></div>
              <i class="home2">HOME</i>
            </div>
            <div class="rectangle-parent16">
              <div class="frame-child19"></div>
              <i class="about2">ABOUT</i>
            </div>
            <div class="frame-wrapper5">
              <div class="rectangle-parent17">
                <div class="frame-child18"></div>
                <i class="classes2">CLASSES</i>
              </div>
            </div>
            <div class="frame-wrapper6">
              <div class="rectangle-parent18">
                <div class="frame-child18"></div>
                <i class="shop2">SHOP</i>
              </div>
            </div>
            <div class="rectangle-parent19">
              <div class="frame-child18"></div>
              <i class="classes2">GALLERY</i>
            </div>
            <div class="frame-wrapper7">
              <div class="rectangle-parent20">
                <div class="frame-child18"></div>
                <i class="contact3">CONTACT</i>
              </div>
            </div>
            <button class="rectangle-parent21">
              <div class="frame-child24"></div>
              <i class="login5">LOGIN</i>
            </button>
          </div>
        </div>
      </header>
      <section class="contact-form">
        <div class="contact-us-parent">
          <h1 class="contact-us">contact us</h1>
          <div class="leave-a-comment-wrapper">
            <h2 class="leave-a-comment">LEAVE A COMMENT</h2>
          </div>
        </div>
        <div class="name-input">
          <div class="email-input">
            <div class="gym-studio-logo">
              <div class="our-location-b-56-india-colony-parent">
                <div class="our-location-b-56-container">
                  <span class="our-location-b-56-container1">
                    <p class="our-location">our Location</p>
                    <p class="b-56-india-colony">B-56 INDIA COLONY</p>
                  </span>
                </div>
                <img
                  class="comment-area-icon"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-46@2x.png"
                />
              </div>
              <div class="gym-studio-logo-inner">
                <div class="gym-studio-mail-parent">
                  <div class="gym-studio-mail">
                    <div class="gym-studio-mail-child"></div>
                    <div class="enter-your-name-container">
                      <span>
                        <span class="enter-your-name">Enter your name</span>
                        <span class="span">:</span>
                      </span>
                    </div>
                  </div>
                  <input
                    class="your-email-label"
                    placeholder="Enter your email: "
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="submit-button1">
              <div class="form-container1">
                <div class="message-area-parent">
                  <img
                    class="message-area-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-47@2x.png"
                  />

                  <div class="wrapper">
                    <div class="div">
                      <span class="txt">
                        <span>+</span>
                        <span class="span1">91123456789</span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="input-field-container">
                  <div class="rectangle-parent22">
                    <img
                      class="rectangle-icon"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-48@2x.png"
                    />

                    <div class="gymstudiogmailcom-wrapper">
                      <div class="gymstudiogmailcom">gymstudio@gmail.com</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="error-message">
                <textarea
                  class="error-message-child"
                  placeholder="your comment:"
                  rows="{13}"
                  cols="{39}"
                >
                </textarea>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
