<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./h-o-m-e.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,800;1,400;1,800&display=swap"
    />
  </head>
  <body>
    <div class="home8">
      <img
        class="parent-container-icon"
        alt=""
        src="./public/parent-container@2x.png"
        data-scroll-to="parentContainerImage"
      />

      <div class="home-child"></div>
      <div class="root">
        <h1 class="join-us-now-container">
          <span>
            <p class="join-us-now">JOIN US NOW</p>
            <p class="join-us-now">FITNESS & SPORTS</p>
          </span>
        </h1>
        <div class="join-us-now-button">
          <div class="read-more-button-parent">
            <div class="read-more-button"></div>
            <div class="read-more" id="rEADMOREText">READ MORE</div>
          </div>
        </div>
      </div>
      <header class="group-header">
        <div class="frame-child99"></div>
        <div class="rectangle-parent84">
          <div class="frame-child100"></div>
          <i class="gym-studio8">GYM STUDIO</i>
        </div>
        <div class="divider"></div>
        <div class="home-nav-bar-parent">
          <div class="home-nav-bar">
            <div class="home-nav-bar-child"></div>
            <i class="home9" id="hOMEText">HOME</i>
          </div>
          <div class="home-nav-bar1">
            <div class="home-nav-bar-item" id="rectangle"></div>
            <i class="about10">ABOUT</i>
          </div>
          <div class="home-nav-bar2">
            <div class="rectangle-parent85">
              <div class="home-nav-bar-child"></div>
              <i class="classes10" id="cLASSESText">CLASSES</i>
            </div>
          </div>
          <div class="home-nav-bar3">
            <div class="home-nav-bar-inner" id="rectangle"></div>
            <i class="shop10">SHOP</i>
          </div>
          <div class="home-nav-bar4">
            <div class="home-nav-bar-child"></div>
            <i class="classes10" id="gALLERYText">GALLERY</i>
          </div>
          <div class="home-nav-bar5">
            <div class="rectangle-parent86">
              <div class="home-nav-bar-child"></div>
              <i class="contact9" id="cONTACTText">CONTACT</i>
            </div>
          </div>
          <i class="login11" id="lOGINText">LOGIN</i>
        </div>
      </header>
    </div>

    <script>
      var rEADMOREText = document.getElementById("rEADMOREText");
      if (rEADMOREText) {
        rEADMOREText.addEventListener("click", function (e) {
          window.location.href = "./a-b-o-u-t.html";
        });
      }

      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function () {
          var anchor = document.querySelector(
            "[data-scroll-to='parentContainerImage']",
          );
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }

      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./a-b-o-u-t.html";
        });
      }

      var cLASSESText = document.getElementById("cLASSESText");
      if (cLASSESText) {
        cLASSESText.addEventListener("click", function (e) {
          window.location.href = "./c-l-a-s-s-e-s.html";
        });
      }

      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./s-h-o-p.html";
        });
      }

      var gALLERYText = document.getElementById("gALLERYText");
      if (gALLERYText) {
        gALLERYText.addEventListener("click", function (e) {
          window.location.href = "./g-e-l-l-e-r-y.html";
        });
      }

      var cONTACTText = document.getElementById("cONTACTText");
      if (cONTACTText) {
        cONTACTText.addEventListener("click", function (e) {
          window.location.href = "./c-o-n-t-a-c-t.html";
        });
      }

      var lOGINText = document.getElementById("lOGINText");
      if (lOGINText) {
        lOGINText.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n.html";
        });
      }
    </script>
  </body>
</html>
