<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,800;1,400;1,800&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <header class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="rectangle-group">
          <div class="frame-item"></div>
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <i class="gym-studio">GYM STUDIO</i>
          </div>
          <div class="frame-parent">
            <div class="frame-div">
              <div class="rectangle-div"></div>
              <i class="home">HOME</i>
            </div>
            <div class="rectangle-parent1">
              <div class="frame-child1"></div>
              <i class="about">ABOUT</i>
            </div>
            <div class="frame-wrapper">
              <div class="rectangle-parent2">
                <div class="rectangle-div"></div>
                <i class="classes">CLASSES</i>
              </div>
            </div>
            <div class="frame-container">
              <div class="rectangle-parent3">
                <div class="rectangle-div"></div>
                <i class="shop">SHOP</i>
              </div>
            </div>
            <div class="rectangle-parent4">
              <div class="rectangle-div"></div>
              <i class="classes">GALLERY</i>
            </div>
            <div class="frame-container">
              <div class="rectangle-parent5">
                <div class="rectangle-div"></div>
                <i class="contact">CONTACT</i>
              </div>
            </div>
            <button class="home-tab">
              <div class="home-tab-child"></div>
              <i class="login">LOGIN</i>
            </button>
          </div>
        </div>
      </header>
      <main class="frame-group">
        <div class="register-wrapper">
          <h2 class="register">REGISTER</h2>
        </div>
        <section class="email-label">
          <h2 class="user-name">USER NAME:</h2>
          <div class="parent-container">
            <div class="parent-container-child"></div>
            <div class="user-name1">USER NAME</div>
          </div>
        </section>
        <section class="submit-button">
          <div class="email-id-parent">
            <h2 class="email-id">EMAIL ID:</h2>
            <h2 class="password">PASSWORD:</h2>
          </div>
          <div class="form-fields-container">
            <div class="form-container">
              <div class="email-label1">
                <div class="email-label-child"></div>
                <div class="email-id1">EMAIL ID</div>
              </div>
              <button class="input-area">
                <img
                  class="input-area-child"
                  alt=""
                  src="./public/rectangle-60.svg"
                />

                <div class="password1">PASSWORD</div>
              </button>
            </div>
            <div class="form-fields-container-inner">
              <div class="classes-tab-parent">
                <div class="classes-tab">
                  <button class="shop-tab">
                    <div class="shop-tab-child"></div>
                    <i class="register1">REGISTER</i>
                  </button>
                </div>
                <div class="are-you-already-container">
                  <span>Are you already member? </span>
                  <span class="then-login">then login</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
